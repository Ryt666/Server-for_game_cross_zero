<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
        padding: 0;
        margin: 0;
    }
    #main {
        width: 100vw;
        height: 100vh;
    }
  </style>
</head>
<body>

<canvas id="main"></canvas>

<script src="assets/js/DependencyInjection.js"></script>
<script src="assets/js/EventEmitter.js"></script>
<script src="assets/js/ResourceManager.js"></script>
<script src="assets/js/DrawingContext.js"></script>
<script src="assets/js/InputManager.js"></script>
<script src="assets/js/Scene.js"></script>
<script src="assets/js/SceneManager.js"></script>
<script src="assets/js/scenes/MenuScene.js"></script>
<script src="assets/js/scenes/GameScene.js"></script>
<script>

  async function bootstrap() {
    const di = DependencyInjection.createRoot();
    di.set('canvas', document.getElementById('main'));

    const sceneManager = di.get(SceneManager);
    const menuScene = di.get(GameScene);

    sceneManager.loadScene(menuScene);

    console.info('test', sceneManager)

    sceneManager.start();
  }
  bootstrap();

</script>
</body>
</html>
